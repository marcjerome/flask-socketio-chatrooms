{%extends "base.html"%}

{%block content%}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8" src="{{url_for('static', filename='index.js')}}"></script>

<h1>Hello, {{username}}!</h1>
<input type="text" placeholder="Enter Channel Name" id="channelName">
<button type="submit" id="createChannelBtn">Create Channel</button>

<h3>Channel List</h3>
<div id="channels">
    {% for channel in channels %}
        <button class="joinChannel" data-channelname="{{channel}}">{{channel}}</button>
    {%endfor%}
</div>

<div id="chat">
    <div id="messages">

    </div>

    <div id="chat-input">
        <input id="chat-text" type="text" placeholder="Tell something">
        <button id="send-button">Send</button>
    </div>
</div>

{%endblock%}
